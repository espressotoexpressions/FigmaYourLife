<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create with K</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/styles.css" />
  </head>

  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col mainLeftCol border p-0">
            <img
              src="../assets/contact.jpg"
              class="img-fluid mainLeftImg"
              alt="Image of craft tools"
            />
          </div>
          <!--left image -->
          <div class="col mainRightCol">
            <!-- start of header row-->
            <div class="row menu">
              <div class="col d-flex align-items-center">
                <!-- logo column-->

                <img
                  src="../assets/Logo.png"
                  class="img-fluid logoFormating"
                  alt="Website Logo"
                />
                <h3 style="margin-left: 10px; padding-top: 10px">
                  CREATE with K
                </h3>
              </div>

              <div class="col d-flex justify-content-end">
                <!-- nav column-->
                <!--start menu-->
                <ul class="nav nav-underline">
                  <li class="nav-item">
                    <a class="nav-link menu" href="../index.html">Karen</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link menu" href="./Code.html">Kode</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link menu" href="./Craft.html">Kraft</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link menu" href="./Capture.html">Kapture</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active menu" href="#">Konnect</a>
                  </li>
                </ul>
              </div>
              <!--end menu-->
            </div>
            <!--end of header row-->

            <!--Start of middle content-->
            <div class="row middleContent">
              <div class="row connectRow">
                <div
                  class="col connectColumn"
                  style="background-color: whitesmoke; border-radius: 5px"
                >
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Firstname</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Lastname</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="4"
                    ></textarea>
                  </div>
                  <div
                    class="mb-3"
                    style="display: flex; justify-content: flex-end"
                  >
                    <button
                      type="button"
                      class="btn btn-dark"
                      style="width: 50%"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- end of middle content-->
          <!--start of bottom row footer-->
          <div class="row sticky-row" style="border-top: 1px solid">
            <!-- Social media icons -->
            <div class="icon-group d-flex justify-content-end">
              <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
              <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
              <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
              <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
          <!-- end of bottom row footer-->
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
